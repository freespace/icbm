<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css"> 
	/* based on css from http://www.infinitywebdesign.com/research/cssverticalcentereddiv.htm */
	body {
		font-size: 12px;
		font-family: arial, helvetica, sans-serif;
		color: #333;
	}
	
	p {
		margin: 1em;
	}
	.comments {
		position:absolute;
		background-color: #e3e3e3;
		border-top: 1px solid #ccc;
		border-bottom: 1px solid #ccc;
		padding: 2px;
		bottom:0px;
		width:100%;
		font-size:2em;
	}

	#mydiv {
		position:absolute;
		top: 50%;
		left: 50%;
		
		width:70%;
		margin-left: -35%; /*set to a negative number 1/2 of your width*/

		height:50%;		
		margin-top: -25%; /*set to a negative number 1/2 of your height*/

		border: 1px solid #ccc;
		background-color: #f3f3f3;
		text-align:center;
	}

	h1 {
		font-size:8em;
	}
	
	</style>
	<title>{{name}}</title>
	
</head>
 
<body> 
<div id="mydiv"> 
	<h1><a href="{{manifest_url}}">Install {{name}}</a></h1>
	<div class="comments"> 
		<p>Automatically generated by ICBM.</p>
	</div> 
</div> 
</body> 
</html>
